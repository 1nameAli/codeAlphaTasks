<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="text-center ">Simple Calculator</h1>
    <div class="Calculator container ">
      <input type="text" id="display" disabled />
      <div class="buttons" >
        <div class="line-1 lines">

            <button class="btn btn-dark" value="8">8</button>
            <button class="btn btn-dark" value="9">9</button>
            <button class="btn btn-dark" value="7">7</button>
            <button class="btn btn-dark" value="/">/</button>
        </div>

        <div class="line-2 lines">

            <button class="btn btn-dark" value="4">4</button>
            <button class="btn btn-dark" value="5">5</button>
            <button class="btn btn-dark" value="6">6</button>
            <button class="btn btn-dark" value="*">*</button>
        </div>

       <div class="line-3 lines">

           <button class="btn btn-dark" value="2">2</button>
           <button class="btn btn-dark" value="3">3</button>
           <button class="btn btn-dark" value="1">1</button>
           <button class="btn btn-dark" value="-">-</button>
        </div>
        
        <div class="line-4 lines">

            <button class="btn btn-dark" value="0">0</button>
            <button class="btn btn-dark" value=".">.</button>
            <button class="btn btn-dark" value="=">=</button>
            <button class="btn btn-dark" value="+">+</button>
            
        </div>
        
        <div class="line-5 lines">
            <button class="btn btn-dark btn-clear" value="C">C</button>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
